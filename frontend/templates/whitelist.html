{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Whitelist</h1>

    <!-- Add User Form -->
    <form method="POST">
        <input type="text" name="username" placeholder="Add username">
        <input type="hidden" name="action" value="add">
        <button type="submit">Add</button>
    </form>

    <br>

    <!-- List of Whitelisted Users with Remove Buttons -->
    <h3>Whitelisted Users:</h3>
    <ul>
        {% for user in whitelist %}
        <li>
            {{ user }}
            <form method="POST" style="display:inline;">
                <input type="hidden" name="username_to_remove" value="{{ user }}">
                <input type="hidden" name="action" value="remove">
                <button type="submit">Remove</button>
            </form>
        </li>
        {% else %}
        <li>No users in whitelist.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
